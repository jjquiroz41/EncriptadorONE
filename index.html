<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="header">
          <img class="header_logo" src="imagenes 2/Logo.svg" alt="">
        </div>

    </header>

    <main>
        <div class="main">
            <div class="left">
             <textarea id="ingresoTexto" class="ingreso_texto" placeholder="Ingrese texto aquí"></textarea> 
               <div class="left_footer">
                   <img src="imagenes 2/alerta.svg" alt="">
                   <samp class="left_info">solo letras minúsculas y sin acento</samp>
                   <div class="left_botones">
                      <button id="botonEncriptar" class="boton_encriptar">Encriptar</button>
                      <button id="botonDesencriptar" class="boton_desencriptar">Desencriptar</button>
                    </div>
                   

                 </div>
             
            </div>

            <div id="right" class="right">
             <img id="Muñeco" class="Muñeco" src="imagenes 2/Muñeco.svg" alt="">
             <textarea id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue encontrado"> 
             </textarea>
             <p id="ringhtinfo" class="ringht_info">Ingresa el texto que desees encriptar o desencriptar</p>
             <button id="botonCopiar" class="boton_copiar oculto">Copiar</button>
            </div>
        </div>
        

    </main>

    <script src="script.js"></script>
    
</body>
</html>
